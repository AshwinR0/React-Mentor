    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .code-font {
        font-family: "Fira Code", monospace;
      }
      @keyframes flash-render {
        0% {
          outline: 4px solid #ef4444;
          background-color: rgba(239, 68, 68, 0.1);
        }
        100% {
          outline: 0px solid transparent;
          background-color: transparent;
        }
      }
      .render-flash {
        animation: flash-render 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Pulse Animations for Decorative UI */
      @keyframes visual-pulse-bg {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      .animate-pulse-bg {
        animation: visual-pulse-bg 0.6s ease-out forwards;
      }

      @keyframes visual-pulse-line {
        0% {
          transform: scaleY(0);
          opacity: 0;
        }
        15% {
          transform: scaleY(1);
          opacity: 0.5;
        }
        100% {
          transform: scaleY(1);
          opacity: 0;
        }
      }
      .animate-pulse-line {
        animation: visual-pulse-line 0.6s ease-out forwards;
      }

      /* Global Button Interaction Enhancements */
      button {
        position: relative;
        overflow: hidden;
        transition: transform 0.1s ease, filter 0.2s ease, box-shadow 0.2s ease !important;
      }

      button:hover {
        filter: brightness(1.08);
      }

      button:active {
        transform: scale(0.96) !important;
      }

      /* Manual Click Ripple Effect (On Action) */
      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 100%;
        transform: translate(-50%, -50%);
        transition: width 0.4s ease-out, height 0.4s ease-out,
          opacity 0.4s ease-out;
        pointer-events: none;
        opacity: 0;
        z-index: 10;
      }

      button:active::before {
        width: 300%;
        height: 300%;
        opacity: 1;
        transition: 0s;
      }

      /* Continuous "Clickable" Ripple Hint */
      @keyframes continuous-ripple {
        0% {
          transform: translate(-50%, -50%) scale(0.1);
          opacity: 0;
        }
        20% {
          opacity: 0.4;
        }
        100% {
          transform: translate(-50%, -50%) scale(2.5);
          opacity: 0;
        }
      }

      button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 50%;
        transform: translate(-50%, -50%) scale(0);
        animation: continuous-ripple 3s infinite cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
        z-index: 1;
      }

      /* Color-specific continuous ripples */
      button.bg-white::before,
      button.bg-slate-50::before,
      button.bg-indigo-50::before {
        background: rgba(0, 0, 0, 0.1);
      }

      button.bg-white::after,
      button.bg-slate-50::after,
      button.bg-indigo-50::after,
      button.bg-slate-100::after,
      button.bg-slate-200::after {
        background: rgba(0, 0, 0, 0.04);
      }
    </style>
